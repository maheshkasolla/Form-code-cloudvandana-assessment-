<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
       <h1 class="heading">Customer survey Form </h1>
    <div class="bg-container">
        <form class="form-container" id="myForm">
            <div class="name_container">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder=" Enter your first name" />
                </div>
                <p id="issueFirst"></p>
                <div class="ml-4">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder=" Enter your last name" />
                </div>
                <p id="issueLast"></p>
            </div>
            <div class="email-container">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" />
                <p id="emailIssue"></p>
            </div>
            <div class="email-container">
                <label for="number">Phone number</label>
                <input type="tel" id="number" placeholder="number" />
                <p id="numberIssue"></p>
            </div>
            <div class="email-container">
                <label for="status">country</label>
                <select id="status" class="form-control">
                    <option value="America">America </option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Austria">Austria</option>
                    <option value="India">India</option>
                </select>
            </div>
            <div class="mb-3 gender-container">
                <p class="gender-field-heading">Gender:</p>
                <div class="ml-3">
                    <input type="radio" name="gender" id="genderMale" value="Male" checked />
                    <label for="genderMale">Male</label>
                    <input type="radio" name="gender" id="genderFemale" value="Female" class="ml-2" />
                    <label for="genderFemale">Female</label>
                </div>
            </div>
            <div class="email-container">
                <label for="date">Date of Birth </label>
                <input type="date" id="date" placeholder="date of Birth" />
                <p id="dateIssue"></p>
            </div>
            <div class="email-container">
                <label for="qualify">Profession</label>
                <input type="text" id="qualify" placeholder="higher Qualification" />
                <p id="QualificationIssue"></p>
            </div>
            <button class="btn btn-primary mt-3">Submit</button>
            <button class="btn btn-primary mt-3" id="clearAll" onclick="clearData()">clear</button>

        </form>
    </div>
      <script src="script.js"></script>
  </body>
</html>
